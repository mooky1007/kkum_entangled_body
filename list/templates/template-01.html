<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Template 01 Â· Blank</title>
  <style>
    html,body{margin:0;padding:0;background:#ffffff;color:#0f172a;font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:375px;margin:0 auto;padding:24px}
    .placeholder{min-height:360px;border:1px dashed #cbd5e1;border-radius:12px;display:flex;align-items:center;justify-content:center;color:#64748b; overflow: hidden;}
    .placeholder img { width: 100%; }
    @media (max-width: 768px) {
      html { overscroll-behavior-y: none; }
      .wrap, .placeholder { max-width: 100%; border: none; padding: 0; border-radius: 0;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="placeholder">
      <img src="./template01.png" alt="">
    </div>
  </div>
</body>
</html>
